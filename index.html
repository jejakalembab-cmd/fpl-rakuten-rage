<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAKUTEN RAGE - FPL Web App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="fpl-logo.png" alt="FPL Logo" class="logo" />
    <h1>RAKUTEN RAGE</h1>
    <p class="subtext">Fantasy Premier League Dashboard</p>
  </header>

  <main>
    <section class="summary">
      <h2>Latest Gameweek Summary</h2>
      <div class="info-box">
        <p><strong>Team ID:</strong> <span id="team-id">2531858</span></p>
        <p><strong>Points:</strong> <span id="points">Loading...</span></p>
        <p><strong>Captain:</strong> <span id="captain">Loading...</span></p>
        <p><strong>Transfers:</strong> <span id="transfers">Loading...</span></p>
      </div>
    </section>

    <section class="actions">
      <a href="https://fantasy.premierleague.com/my-team" target="_blank" class="fpl-link">Go to Official FPL Site</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RAKUTEN RAGE. All rights reserved.</p>
  </footer>
</body>
</html>
