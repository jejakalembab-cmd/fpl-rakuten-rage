<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAKUTEN RAGE - FPL Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="/Logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <header>
      <img src="/Logo.png" alt="Logo" class="logo">
      <h1>RAKUTEN RAGE - FPL MONITOR</h1>
    </header>

    <section id="summary">
      <p><strong>Points:</strong> <span id="points">Updating...</span></p>
      <p><strong>Captain:</strong> <span id="captain">Updating...</span></p>
      <p><strong>Transfers:</strong> <span id="transfers">Updating...</span></p>
    </section>

    <section id="lineup">
      <h2>Starting XI</h2>
      <ul id="starters"></ul>
      <h2>Bench</h2>
      <ul id="bench"></ul>
    </section>

    <button id="refreshBtn">ðŸ”„ Refresh</button>
  </div>

  <script src="script.js"></script>

</html>
