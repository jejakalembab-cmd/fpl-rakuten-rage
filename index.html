<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPL Monitor</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="/Logo.png" alt="FPL Logo" class="logo" />
    <h1>FPL Team Monitor</h1>
  </header>

  <main>
    <section id="teamInfo">
      <p id="status">Updating...</p>
      <div id="gameweek"></div>
      <div id="points"></div>
      <div id="captain"></div>
      <div id="transfers"></div>
      <div id="lineup"></div>
      <div id="bench"></div>
      <div id="chips"></div>
      <div id="rankValue"></div>
    </section>
    <button id="refreshBtn">ðŸ”„ Refresh</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
